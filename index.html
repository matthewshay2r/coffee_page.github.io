<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      background-color: #8a6565;
    }
  </style>
</head>
<body>
<h1>WebApp</h1>
<script>
    var tg = window.Telegram.WebApp;
    var tg_data = tg.initData;
    tg.bgColor = '8a6565';
    // Пример отображения данных на странице
    var userInfoElement = document.createElement('div');
    userInfoElement.textContent = 'User ID: ' + tg_data.user.id + ', Country: ' + tg_data.user.country + ', Language: ' + tg_data.user.language;
    document.body.appendChild(userInfoElement);
</script>
</body>
</html>
