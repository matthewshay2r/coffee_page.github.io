<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Telegram Web App Example</h1>
  <div id="user-id"></div>
  <script>
    window.Telegram.WebApp.initData = {
      user_id: '0',
    };

    window.Telegram.WebApp.ready();

    window.Telegram.WebApp.onEvent('user_id', (event) => {
      const user_id = event.data.user_id;
      const userIdDiv = document.getElementById('user-id');
      userIdDiv.textContent = `User ID: ${user_id}`;
    });
  </script>
</body>
</html>
