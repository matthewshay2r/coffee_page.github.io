<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      background-color: #8a6565;
    }
  </style>
</head>
<body>
<h1>WebApp</h1>
<script>
    let tg = window.Telegram.WebApp;
    let tg_data = tg.initDataUnsafe;
    // Пример отображения данных на странице
    var userInfo = document.getElementById('user-info');
    document.addEventListener('DOMContentLoaded', function() {
            var greetingElement = document.createElement('p');
            greetingElement.textContent = 'User ID: ' + tg_data.user.id + 'Name: ' + tg_data.user.name;
            document.body.appendChild(greetingElement);

            var greetingElement1 = document.createElement('p');
            greetingElement1.textContent = 'ТВОИ ДАННЫЕ';
            document.body.appendChild(greetingElement1);
        });
</script>
</body>
</html>
